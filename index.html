<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orion Estético</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat',sans-serif;
background:#C6A688;
color:#333;
line-height:1.6;
}

.container{
width:90%;
max-width:1000px;
margin:auto;
padding:40px 0;
}

header{
text-align:center;
padding:60px 20px;
color:white;
}

header h1{
font-size:2.5rem;
font-weight:600;
}

.card{
background:white;
padding:30px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
margin-bottom:30px;
}

h2{
margin-bottom:20px;
font-weight:600;
}

input, button{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:6px;
border:1px solid #ccc;
font-size:1rem;
}

button{
background:#a8835d;
color:white;
border:none;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#8f6f4f;
}

footer{
text-align:center;
padding:30px;
font-size:12px;
opacity:0.3;
}
</style>
</head>

<body>

<header>
<h1>Orion Estético</h1>
<p>Reserva tu cita de manera rápida y sencilla</p>
</header>

<div class="container">

<div class="card">
<h2>Reservar cita</h2>

<form action="https://formsubmit.co/Orion.estetic25@gmail.com" method="POST">

<input type="hidden" name="_captcha" value="false">

<input type="hidden" name="_next" value="https://mevakvenezuela.github.io/Estetic/gracias.html">

<input type="text" name="Nombre" placeholder="Nombre completo" required>
<input type="tel" name="Telefono" placeholder="Teléfono" required>
<input type="date" name="Fecha" required>
<input type="time" name="Hora" required>

<button type="submit">Reservar ahora</button>

</form>

</div>

</div>

<footer>
Diseñado por Ing. Juan Luis Arteaga
</footer>

</body>
</html>
